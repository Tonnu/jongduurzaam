<div class="row" id="signup-cover">

    <div class="col-md-12 text-center v-center">
        <div id="alert-placeholder-failure" class="alert alert-danger" style="display: none;">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            Dit e-mail adres bestaat al reeds in ons systeem of is niet geldig.
            Probeer het later nog een keer.
        </div>
        <div id="alert-placeholder-success" class="alert alert-success" style="display: none;">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            Je hebt je successvol geregistreerd. Bedankt voor je hulp!
        </div>
        <span class="h1" id="header-text">#Dus Mark Naar Manhattan</span>

        <br><br>

        <form class="form-group" ng-submit="submit()">
            <div class="input-group input-group-lg" style="width:28%;margin:0 auto;">
                <input class="form-control input-lg"
                       ng-model="petition.name"
                       placeholder="Je naam" />
                <input class="form-control input-lg"
                       ng-model="petition.email"
                       placeholder="Je e-mail adres ter controle (geen spam!)"/>
                <input class="form-control input-lg" style="height:75px;" 
                       ng-model="petition.text"
                       placeholder="Dus Mark naar Manhattan omdat: "/>
                <br />
                <br />
                <button class="btn btn-lg btn-success" type="submit">Verstuur naar Mark</button>
            </div>
        </form><br /><br />
    </div>


</div><!-- /row -->
